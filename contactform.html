3.Design a contact us form with all fields as required. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container"  style="font-family: 'Times New Roman', Times, serif;" >
    <h1>CONTACT US</h1>
    <form class="row ">
    
    <div class="col-md-6"> 
     <label for="firstname" class="form-check-label">FIRST NAME</label>
     <input type="text" class="form-control" id="firstname" style="background-color:lightgrey;" required>
    </div>
    <div class="col-md-6"> 
        <label for="ln" class="form-check-label">LAST NAME</label>
        <input type="text" class="form-control" id="ln" style="background-color:lightgrey;" required>
    </div>
    <div class="col-md-8">
        <label for="em" class="form-check-label">EMAIL</label>
        <input type="text" class="form-control" id="em" style="background-color:lightgrey;"  required>
    </div>
    <div class="col-md-4">
        <label for="phone" class="form-check-label">PHONE NUMBER</label>
        <input type="text" class="form-control" id="phone" style="background-color:lightgrey;" required placeholder="(+91)8263894645">
    </div>
    <div class="col-md-12">
       <label for="query" class="form-label">ASK QUERY</label>
       <textarea class="form-control" id="query"  cols="5"style="background-color:lightgrey;" ></textarea>
    </div>

    <div class="col-md-4" >
        <button type="submit" class=" " style="background-color:lightgrey;" >SUBMIT</button>
    </div>
    </form>
</div>  


</body>
</html>
